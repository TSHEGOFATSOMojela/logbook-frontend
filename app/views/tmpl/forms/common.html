<!-- Trigger the modal with a button -->
<body ng-controller="mentorController">
<div class="container" >
    
       
       <h3>All Mentors</h3>
 <span class="clearfix"></span>
    <button type="button" class=" btn btn-info btn-md pull-right" data-toggle="modal" data-target="#myModal">Add New</button>
       
    <table class="table table-striped">
    <thead>
      <tr>
        
        <th>ID</th>
        <th>Title</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone No</th>
        <th>Company</th>
        <th>Department</th>
        <th>Edit</th>
        
       
      </tr>
    </thead>
    <tbody>
      
      <tr ng-repeat= "mentor in mentors">
        <td>{{$index+1}}</td>
        <td>{{mentor.title}}</td>
        <td>{{mentor.firstname}}</td>
        <td>{{mentor.lastname}}</td>
         <td>{{mentor.email}}</td>
        <td>{{mentor.phone}}</td>
        <td>{{mentor.mentor}}</td>
        <td>{{mentor.department}}</td>
        <td>
          <button type="button" class="btn btn-info " data-toggle="modal" data-target="#myModalEdit">Edit</button>
        </td>
       
      </tr>
    </tbody>
  </table>
    
    
 
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog" data-backdrop="false">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add New Mentor</h4>
        </div>
        <div class="modal-body">
    <form role="form" >
    <div class="form-group">
      
      <input type="text" class="form-control"  placeholder="Enter Title" name="title" ng-model="mentor.title">
    </div>
    <div class="form-group">
      
      <input type="text" class="form-control"  placeholder="Enter First Name" name="firstname"ng-model="mentor.firstname">
    </div>
     <div class="form-group">
      
      <input type="text" class="form-control"  placeholder="Enter Last Name" name="lastname"ng-model="mentor.lastname">
    </div>
        
    <div class="form-group">
      
      <input type="email" class="form-control"  placeholder="Enter Email" name="email" ng-model="mentor.email">
         <div class="form-group">
      
      <input type="text" class="form-control"  placeholder="Enter Phone No" name="phone" ng-model="mentor.phone">
    </div>
    <div class="form-group">
      
      <input type="text" class="form-control"  placeholder="Enter Company Name" name="company"ng-model="mentor.company">
    </div>
        <div class="form-group">
      
      <input type="text" class="form-control"  placeholder="Enter  Department" name="department"ng-model="mentor.department">
    </div>
    </div>
    <button type="submit" class="btn btn-default" ng-click=addMentor()>Save</button>
  </form>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
    
    
    
    
     <!-- Modal -->
  <div class="modal fade" id="myModalEdit" role="dialog" data-backdrop="false">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Mentor</h4>
        </div>
        <div class="modal-body">
    <form role="form" ng-submit= "addMentor()">
    <div class="form-group">
      
      <input type="text" class="form-control"  placeholder="Enter Title" name="title" ng-model="mentor.title">
    </div>
    <div class="form-group">
      
      <input type="text" class="form-control"  placeholder="Enter First Name" name="firstname"ng-model="mentor.firstname">
    </div>
     <div class="form-group">
      
      <input type="text" class="form-control"  placeholder="Enter Last Name" name="lastname"ng-model="mentor.lastname">
    </div>
        
    <div class="form-group">
      
      <input type="email" class="form-control"  placeholder="Enter Email" name="email" ng-model="mentor.email">
         <div class="form-group">
      
      <input type="text" class="form-control"  placeholder="Enter Phone No" name="phone" ng-model="mentor.phone">
    </div>
    <div class="form-group">
      
      <input type="text" class="form-control"  placeholder="Enter Company Name" name="company"ng-model="mentor.company">
    </div>
        <div class="form-group">
      
      <input type="text" class="form-control"  placeholder="Enter  Department" name="department"ng-model="mentor.department">
    </div>
    </div>
    <button type="submit" class="btn btn-default" ng-click="addMentor()">Save</button>
  </form>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</div>

</body>
