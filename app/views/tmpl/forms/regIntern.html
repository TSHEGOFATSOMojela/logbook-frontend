<body controller="SignupCtrl">
<div class="page page-core page-login" >

  <div class="text-center"><h3 class="text-light text-white"><span class="text-lightred"></span>INTERN LOGBOOK</h3></div>

  <div class="container bg-white text-center">

    <h2 class="text-light text-greensea">Register New Intern</h2>
<table class="table">
 <form role="form" >
    <div class="form-group">
      
      <input type="text" class="form-control"  placeholder="Enter Title" name="title" ng-model="intern.title">
    </div>
    <div class="form-group">
      
      <input type="text" class="form-control"  placeholder="Enter First Name" name="firstname"ng-model="intern.firstname">
    </div>
     <div class="form-group">
      
      <input type="text" class="form-control"  placeholder="Enter Last Name" name="lastname"ng-model="intern.lastname">
    </div>
        
    <div class="form-group">
      
      <input type="email" class="form-control"  placeholder="Enter Email" name="email" ng-model="intern.email">
         <div class="form-group">
      
      <input type="text" class="form-control"  placeholder="Enter Phone No" name="phone" ng-model="intern.phone">
    </div>
    <div class="form-group">
      
      <input type="text" class="form-control"  placeholder="Enter Company Name" name="company"ng-model="intern.company">
    </div>
         <div class="form-group">
      
      <input type="text" class="form-control"  placeholder="Enter Mentor Name" name="company"ng-model="intern.mento">
    </div>
        <div class="form-group">
      
      <input type="text" class="form-control"  placeholder="Enter  Department" name="department"ng-model="intern.department">
    </div>
    </div>
    <button type="submit" class="btn btn-default" ng-click=Intern()>Save</button>
  </form>

  

    <div class="bg-slategray lt wrap-reset mt- text-left">
      <p class="m-0">
        <a ui-sref="app.forms.validate" class="btn btn-greensea b-0 text-lowercase pull-right" ng-disabled='form.$invalid'>Submit</a>
        <a ui-sref="app.forms.validate" class="btn btn-lightred b-0 text-lowercase">Back</a>
      </p>
    </div>

  </div>

</div>
</body>
