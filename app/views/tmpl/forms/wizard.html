<div class="page page-form-wizard">




  <!-- page header -->
  <div class="pageheader" ng-contoller="FormWizardCtrl">

    <h2>{{page.title}}</h2>

    <div class="page-bar">

      <ul class="page-breadcrumb">
        <li>
          <a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a>
        </li>
        <li>
          <a href="javascript:;">Form Stuff</a>
        </li>
        <li>
          <a ui-sref="app.forms.wizard">{{page.title}}</a>
        </li>
      </ul>

    </div>

  </div>
  <!-- /page header -->






  <!-- page content -->
  <div class="pagecontent">



    <uib-tabset class="tab-animation tab-container tab-wizard" justified="true" set-ng-animate="true" ng-init="steps={step1:true, step2:false, step3:false, step4:false, step5: false}">

      <uib-tab active="steps.step1">

        <uib-tab-heading>
          Company Information
          <span class="badge badge-default pull-right wizard-step">1</span>
        </uib-tab-heading>

        <form  ng-submit="FormWizardCtrl" name="step1" role="form" novalidate class="form-validation">

          <div class="row">
            <div class="form-group col-md-6">
    
              <input type="text" name="companyName" id="companyName" class="form-control" ng-model="company.companyName" placeholder="Company Name" required>
              
            </div>

            <div class="form-group col-md-6">
              <input type="text" name="companyRegistration" id="companyRegistration" class="form-control" ng-model="compnay.companyRegistration" placeholder="Company Registration" required>
            </div> 
              
            <div class="form-group col-md-6">
            <input type="text" name="contact" id="contact" class="form-control" ng-model="company.contact" placeholder="Company Phone Number"  required>
          </div>
                                                                                                                                       
            </div>
            
             <button type="submit"  class="btn btn-default pull-right" ng-click="steps.step2=true">Next</button>
        </form>

      </uib-tab>

      <uib-tab active="steps.step2" disable="step1.$invalid">

        <uib-tab-heading>
          Address
          <span class="badge badge-default pull-right wizard-step">2</span>
        </uib-tab-heading>

        <form type="submit" name="step2" role="form" novalidate>

          <div class="row">
            <div class="form-group col-md-8 mb-0">
        
              <input type="text" name="street" id="street" class="form-control" ng-model="comapny.street" placeholder="Enter street address" required>
              <p class="help-block">
                <span ng-show="step2.street.$invalid && !step2.street.$pristine">Street is required.</span>
              </p>
            </div>
          
          </div>

          <div class="row">
            <div class="form-group col-md-4">
              
              <input type="text" name="city" id="city" class="form-control" ng-model="company.city" placeholder="Enter city" required>
              <p class="help-block">
                <span ng-show="step2.city.$invalid && !step2.city.$pristine">City is required.</span>
              </p>
            </div>
            <div class="form-group col-md-4">
              
              <input type="text" name="state" id="state" class="form-control" ng-model="company.state" placeholder="Enter state" required>
              <p class="help-block">
                <span ng-show="step2.state.$invalid && !step2.state.$pristine">State is required.</span>
              </p>
            </div>
           
          </div>

          <button type="button" class="btn btn-default" ng-click="steps.step1=true">Previous</button>
          <button type="button" class="btn btn-default pull-right" ng-click="steps.step1=true">Save</button>

        </form>

      </uib-tab>


    
        
  <!-- /page content -->
      </uib-tabset>


    </div>
        
    
</div>
