<body ng-controller="SingleOrderCtrl">
<div>

        <div class="row">
            
            
          
            
            <div class="col-md-12">
                 
                     
                <div class="panel panel-default">
                    
                     <div class="row">
                         
                         <div class="col-md-8 col-sm-12">
                             <div class="inline-controls">
                                 <div class="dataTables_length" id="DataTables_Table_0_length">
                                     
                                     <label  class="col-md-8 col-sm-12">View Objectives<br><select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="form-control input-sm"><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select>
                                     </label>
                                  
                                 </div>
                             
                             </div>
                         </div>
                         
                         
                         <div class="col-md-3 col-sm-8"><div class="pull-right"><div id="DataTables_Table_0_filter" class="dataTables_filter"><label>Search:<input type="search" class="form-control input-sm" placeholder="" ng-model="searchKeyword"aria-controls="DataTables_Table_0"></label>
                         
                         
                         
                         
                         </div>
                         
                         
                         
                         </div>
                         
                         
                         
                         
                         </div>
                    
                    
                    
                    </div>
                    
                    
                    
                    
                    
                    <div class="panel-body">
<table class="table">
    
    <tr>
        
  
		<th>Title
		</th>
		<th>Descriptions
		</th>
		<th>Durations
		</th>

        <th>Status
		</th>
          <th>Actions
		</th>
	</tr>
	<tr>
    <form class="form-horizontal" role="form" ng-submit="addRow()">
		<td class="col-md">
            
            <input type="text" class="form-control" name="title"
				ng-model="title" />
		</td>
		<td class="col-md"><input type="text" class="form-control" name="description"
				ng-model="description" />
		</td>
		<td class="col-md">	
			  <div class="form-group">
<!--                <label class="col-sm-2 control-label">Datepicker</label>-->
                <div class="col-sm-10" ng-controller="DatepickerDemoCtrl">
                  <div class="input-group w-md">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </div>
                </div>
              </div>
            
		
		</td>

        
        <td class="col-md">								
		
			
        </td>
        
          <td class="col-md">								
		
			<input type="submit" value="Add Objectives"  ng-click="addRow()"class="btn btn-xs btn-default"/>
        </td>
        </form>
	    </tr>
    
	<tr ng-repeat="InternObjective in InternObjectives  | filter: searchKeyword ">
        
		<td>{{InternObjective.title}}
		</td>
		<td>{{InternObjective.description}}
		</td>
		<td>{{InternObjective.Date}}
		</td>

         <td>

               </td>
        <td>
         <input type="button" class="btn btn-xs btn-default" ng-click="remove(InternObjective.title)" value="Remove">
    </td>
            <td>
         <input type="button" class="btn btn-xs btn-default" ng-click="edit($index)"value="Edit">
    </td>
	    </tr>
</table>
	  </div>			
</div>
  </div>
