<body  ng-app="app">
    
<div class="pagecontent"  data-ng-controller="SingleOrderCtrl">
    
    <div class="row">
       
      <div class="col-md-12">
 
<section class="tile" fullscreen="isFullscreen01"> 

<div class="tile-header dvd dvd-btm">
    
   <h1 class="custom-font"><strong>Add Objectives</strong></h1>
    <ul class="controls">
 <li><a ui-sref="app.shop.products" ><i class="fa fa-plus mr-5"  ></i>Interns</a></li>
        
    <li class="dropdown" uib-dropdown on-toggle="toggled(open)">
        
           <a href uib-dropdown-toggle class="dropdown-toggle settings"><i class="fa fa-cog"></i></a>
        <ul class="dropdown-menu pull-right with-arrow animated littleFadeInUp">
         <li>
                <a href tile-control-toggle>
                <span class="minimize"><fa name="angle-down"></fa>&nbsp;&nbsp;&nbsp;Minimize</span>
                <span class="expand"><fa name="angle-up"></fa>&nbsp;&nbsp;&nbsp;Expand</span>
                </a>
          </li>
           <li>
                  <a href tile-control-refresh ng-click="ajaxFaker()">
                  <fa name="refresh"></fa> Refresh
                  </a>
            </li>
            <li>
                 <a href tile-control-lightbox>
                 <fa name="magnet"></fa> Open in Lightbox
                 </a>
            </li>

        </ul>

     </li>
     <li class="remove"><a href tile-control-close><i class="fa fa-times"></i></a></li>
    </ul>
   </div> 
      
<div>
  <div class="panel">
   <div class="row">
                         
      <div class="col-md-8 col-sm-12">
                             
          <div class="inline-controls">
           <div class="dataTables_length" id="DataTables_Table_0_length">
            <label  class="col-md-8 col-sm-12">View Objectives<br>
                
                <select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="form-control input-sm">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select> 
            </label>
                                  
            </div>
      </div>
      </div>
                <div class="col-md-3 col-sm-8">
                    <div class="pull-right">
                        <div id="DataTables_Table_0_filter" class="dataTables_filter">
                            <label>
                                Search<input type="search" class="form-control input-sm" placeholder="Search" ng-model="searchKeyword"aria-controls="DataTables_Table_0">
                            </label>
              
                         </div>
                    </div>
                  </div>
                  </div>      
<div class="panel-body">
<table class="table table-bordered bordered table-striped table-condensed datatable" ui-options="dataTableOpt">
          
     <thead>
          

        <tr>
      
          <th>ID</th>
        <th>Title</th>
		<th>Descriptions</th>
		<th>Durations</th>
        <th>Status</th>
        <th>Actions</th>
            
        </tr>
         
      </thead>
 
    <tr>
          
<form class="form-horizontal" role="form" ng-submit="addRow()">
    
    <td class="col-md"></td>
    
		<td class="col-md">
            <input type="text" class="form-control" placeholder="Title" name="name"
            ng-model="newObjective.Title" />
		</td>
    
		<td class="col-md">
            <input type="text" placeholder="Descriptions" class="form-control" name="Descriptions"
            ng-model="newObjective.Descriptions" />
		</td>
    
		<td class="col-md">	
           <input type="date" class="form-control" placeholder="Durations" name="date"
           ng-model="newObjective.date" />
		</td>
    
        <td class="col-md-2" >
<!--      <button  onclick="move()">example Load</button>-->
<!--      <input value="example"  onclick="move()"class="btn btn-xs btn-default"/>-->
            </td>
         <td class="col-md-2" >								
         <input type="submit" value="Add Objectives"  ng-click="addNewObjective(newObjective)"class="btn btn-xs btn-default"/>
        </td>
    
        </form>
    
	    </tr>
    
    
        <tbody>
     <tr ng-repeat="objective in objectives  | filter: searchKeyword  track by $index" ng-include="getTemplates(objective)"></tr>
        </tbody>
    
    </table>
      
<script type="text/ng-template " id="view.html">

  		<td style="text-align:center;">{{$index+1}}</td>
            <td>{{objective[1]}}</td>
            <td>{{objective[2]}}</td>
            <td>{{objective[3]}}</td>
             <td> 
                <div class="col-md-9">
            <uib-progressbar class="progress-striped not-rounded" value="56" type="warning">56%</uib-progressbar>
            </div>
            </td>

            <td>
    <span class="btn btn-sm btn-success" ng-click="edit(objective )"><i class="fa fa-edit"></i></span>
    <span class="btn btn-sm btn-warning" data-ng-click="remove($index)" confirm="Are you sure?"><i class="fa fa-trash"></i></span>
            </td>
</script>

<script type="text/ng-template" id="edit.html">

  <td style="text-align:center;">{{$index+1}}</td>
  <td><input type="text" class="form-control" ng-model="selected[1]" value="{{objective[1]}}"/></td>
  <td><input type="text" class="form-control" ng-model="selected[2]" value="{{objective[2]}}"></td>
  <td><input type="text" class="form-control" ng-model="selected[3]" value="{{objective[3]}}"/></td>
     <td>
      <td>
  <span class="btn btn-sm btn-primary"  ng-click="save()"><i class="fa fa-save"></i></span>
  <td><span class="btn btn-sm btn-info" ng-click="clear()"><i class="fa fa-remove"></i></span>
      
  </td>
 

</script>
           </div>
       </div>
   </div>
</section>
     </div>
   </div>
</div>
</body>
